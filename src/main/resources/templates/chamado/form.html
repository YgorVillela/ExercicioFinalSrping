<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Ola</title>

</head>
<body>
    <div layout:fragment="corpo">
        <h1>Cadastro Chamado</h1>

        <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>

        <form th:action="@{/chamado/cadastro}" method="post" th:object="${chamado}">

            <div class="form-group">
                <label>Titulo</label>
                <input th:field="*{titulo}" class="form-control">
            </div>

            <div class="form-group">
                <label>Data Chamado</label>
                <input th:field="*{data}" class="form-control">
            </div>

    </form>

    </div>
</body>
</html>
